<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS for beginners</title>
    <link rel="stylesheet" type="text/CSS" href="./syntax.css" />
  </head>
  <body>
    <main>
      <!-- HTML FORMS -->
      <form action="./respnsive.html">
        <figcaption>
          <!-- text input -->
          <label for="">First name:</label>
          <input type="text" id="input" name="fname" />
          <label for="lname">Last name:</label>
          <input type="text" id="input" name="lname" />

          <!-- radio input -->
          <p>Select your gender</p>
          <div>
            <label for="Gender">Male</label>
            <input type="radio" id="Gender" name="Gender" value="Male" />
          </div>
          <div>
            <label for="Gender">Female</label>
            <input type="radio" id="Gender" name="Gender" value="Female" />
          </div>

          <!-- checkbox input  -->
          <p>What is your favorite language?</p>
          <div>
            <label for="javascript">JAVASCRIPT</label>
            <input
              type="checkbox"
              id="JAVASCRIPT"
              name="fav_language"
              value="JAVASCRIPT"
            />
          </div>
          <div>
            <label for="python">PYTHON</label>
            <input
              type="checkbox"
              id="PYTHON"
              name="fav_language"
              value="PYTHON"
            />
          </div>
          <div>
            <label for="sql">SQL</label>
            <input type="checkbox" id="SQL" name="fav_language" value="SQL" />
          </div>

          <!-- number input -->
          <label for="Phone">Phone number:</label>
          <input type="number" id="input" name="Phone" />

          <!-- email input -->
          <label for="email">Enter your email:</label>
          <input type="email" id="input" name="email" />

          <!-- password input -->
          <label for="password">Enter your password:</label>
          <input type="password" id="input" name="password" />

          <!-- password input -->
          <label for="password">Confirm your password:</label>
          <input type="password" id="input" name="password" />

          <!-- Color input -->
          <!-- <label for="favcolor">Select your favorite color:</label>

          <!-- Submit input -->
          <input type="Submit" id="btn" value="Submit" />
        </figcaption>
      </form>
    </main>
  </body>
</html>
